<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            background: linear-gradient(135deg,#0f172a,#1e293b);
            display: flex;
            justify-content: center;
            align-items: center;
            height:100vh;
        }
        .container{
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color:white;
            font-weight: 700;
            width:300px;
            height:350px;
            border:5px solid rgb(22, 217, 220);
            border-radius: 5px;
            font-size: 30px;
            box-shadow: 0 8px 25px rgba(56, 189, 248, 0.5);
        }
        #clock{
            margin-bottom:20px;
            border:2px solid mediumturquoise;
            padding:10px;
            border-radius: 5px;
        }
        #clock:hover{
            border:4px solid mediumaquamarine;
        }
        .btn{
            width:100px;
            height:50px;
            margin-top:10px;
            border-radius:10px;
            font-size: 20px;
            border:2px solid rgb(13, 163, 208);
        }
        .set{
            background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
    color: #020617;
        }
        .reset{
            background: transparent;
            color:white;
            border:3px solid rgb(13, 163, 208);
        }
        .set:hover{
             background: linear-gradient(135deg, #0ea5e9 0%, #38bdf8 100%);
             transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(56, 189, 248, 0.5);
        }
        .reset:hover{
            background: linear-gradient(135deg, rgba(56, 189, 248, 0.2) 0%, rgba(14, 165, 233, 0.1) 100%);
            border-color: #0ea5e9;
            color: #e5e7eb;
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(56, 189, 248, 0.4);
        }
        #clockele{
            height:50px;
            margin-bottom: 10px;
            border-radius:5px;
            width:150px;
        }
        #clockele:hover{
            transform: translateY(-5px);
            border:2px solid #0ea5e9;
        }
        .dark{
          width:200px;
          height:50px;
          margin-top:15px; 
          background: #0f0f0f;
          color:white;
          border:2px solid #0ca6c9;
          border-radius: 5px; 
          font-size: 20px;
        }
        .dark:hover{
            transform:translateY(-4px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="clock">00:00:00</div>
        <input type="time" id="clockele">
        <div class="toggle-btn">
            <button class="btn set" onclick="clockconfig()">Set</button>
            <button class="btn reset" onclick="resetAlarm()">Reset</button>
        </div>
        <button class="dark" onclick="changetheme()">Light</button>
        <audio id="sound" src="./alarm.mp3"></audio>
    </div>
</body>
<script>
    function changetheme(){
        const theme=document.querySelector(".dark");
        if(theme.textContent==="Dark"){
            document.body.style.background="black";
            document.body.style.color="white";
            theme.textContent="Light";
        }
        else{
            document.body.style.background="linear-gradient(50deg,white,#1e293b)";
            document.body.style.color="black";
            theme.textContent="Dark";
        }
    }
    const clock=document.getElementById("clock");
    function updateClock(){
        const now=new Date();
        let hrs=now.getHours();
        let mins=now.getMinutes();
        let secs=now.getSeconds();
        hrs=hrs<10?"0"+hrs:hrs;
        mins=mins<10?"0"+mins:mins;
        secs=secs<10?"0"+secs:secs;
        clock.textContent=`${hrs}:${mins}:${secs}`;
        const currentTime=`${hrs}:${mins}`;
        if(alarmSet && currentTime===alarmTime){
           sound.play();
            alarmSet=false;
        alert("Alarm Ringing");
        }
        
    }
    let alarmTime="";
    let alarmSet=false;
    const sound=document.getElementById("sound");
    setInterval(updateClock,1000);
    updateClock();
   

    function clockconfig(){
        const inputval=document.getElementById("clockele").value;
        if(inputval===""){
            alert("Please choose time to set alarm!");
            return;
        }
        alarmTime=inputval;
        alarmSet=true;
        alert("Alarm set for:"+inputval);
    }
    function resetAlarm(){
    alarmSet=false;
    alarmTime="";
    sound.pause();
    sound.currentTime=0;
    alert("Alarm reset");
}
</script>
</html>
